{% extends "navigation.html" %}

{% block content %}
<h2>Applications</h2>
<a href="{% url 'deployment:application_new'%}" class="btn btn-primary">New application</a>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		{% for application in object_list %}
		<tr>
			<td>{{ application.name }}</td>
			<td>
				<a href="{%url 'deployment:version_list' application.id %}" class="btn btn-primary">Versions</a>
				<a href="{%url 'deployment:application_edit' application.id %}" class="btn btn-primary">Edit</a>
			</td>
		</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
