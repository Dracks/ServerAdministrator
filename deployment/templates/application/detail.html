{% extends "navigation.html" %}

{% block content %}
<h2>Application</h2>
<div class="Edit">
	<form class="detail" method="post" action="">
		{% csrf_token %}
		<label>Name</label>
		<input type="text" name="{{form.name.name}}" placeholder="{{ form.name.label }}" value="{{ form.name.value}}"
		       class="form-control"/>
		{% if form.errors %}
		<div class="alert alert-error fade in" role="alert">
			{{ form.errors }}
		</div>
		{% endif %}
		<div class="actions">
			<a href="{% url 'deployment:application_list' %}" class="btn btn-danger">Back</a>
			<button class="btn btn-primary" type="submit" value="Save">Save</button>
		</div>
	</form>
</div>
{% endblock %}
